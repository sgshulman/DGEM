name: Unit Tests macOS

on: [ push ]

jobs:
  build:
    name: ${{ matrix.compiler_name }}
    runs-on: macos-latest

    strategy:
      matrix:
        compiler_name: [build_gcc9, build_gcc10, build_gcc11, build_clang]
        include:
          - compiler_name: build_gcc9
            c_compiler: gcc-9
            cxx_compiler: g++-9

          - compiler_name: build_gcc10
            c_compiler: gcc-10
            cxx_compiler: g++-10

          - compiler_name: build_gcc11
            c_compiler: gcc-11
            cxx_compiler: g++-11

          - compiler_name: build_clang
            c_compiler: clang
            cxx_compiler: clang++

    steps:
      - uses: actions/checkout@v2

      - name: cmake
        run: cmake -DCMAKE_BUILD_TYPE=Debug -DENABLE_UNIT_TESTS=TRUE -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} -DCMAKE_CXX_COMPILER=${{ matrix.cxx_compiler }} -S ./source

      - name: build
        run: cmake --build ./

      - name: unit-tests
        run: ./unittests
