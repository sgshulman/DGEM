        run: cmake -DCMAKE_BUILD_TYPE=Debug -G "CodeBlocks - Unix Makefiles" -DCMAKE_CXX_COMPILER=clang++-6.0 -S ./source

      - name: build
        run: cmake --build ./

  build_clang8:
