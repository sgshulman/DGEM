      - name: cmake
        run: cmake -DCMAKE_BUILD_TYPE=Debug -G "CodeBlocks - Unix Makefiles" -DCMAKE_CXX_COMPILER=g++-9 -S ./source

      - name: build
        run: cmake --build ./

  build_clang6:
